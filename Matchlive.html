<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV – 2 Chaînes</title>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Menu chaînes */
    .menu {
      width: 200px;
      background: #111;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-right: 2px solid #222;
    }

    .chan {
      padding: 12px;
      background: #1b1b1b;
      border-radius: 6px;
      border: 1px solid #222;
      cursor: pointer;
      text-align: center;
    }

    .chan:hover {
      background: #2a2a2a;
    }

    .chan.active {
      background: #2a0d0d;
      border-color: #e50914;
    }

    /* Player */
    .player {
      flex: 1;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

  <div class="menu">
    <div class="chan" onclick="playChannel(0)">Chaîne 1</div>
    <div class="chan" onclick="playChannel(1)">Chaîne 2</div>
  </div>

  <div class="player">
    <video id="video" controls autoplay muted></video>
  </div>

  <script>
    const channels = [
      "http://bk.xiptv.network:80/live/freelist/freelist568/11536.m3u8",
      "http://bk.xiptv.network:80/live/freelist/freelist568/11619.m3u8"
    ];

    const video = document.getElementById("video");
    const buttons = document.querySelectorAll(".chan");
    let hls;

    function playChannel(i) {
      buttons.forEach(btn => btn.classList.remove("active"));
      buttons[i].classList.add("active");

      if (hls) hls.destroy();

      if (Hls.isSupported()) {
        hls = new Hls();
        hls.loadSource(channels[i]);
        hls.attachMedia(video);
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = channels[i];
      }

      video.play().catch(()=>{});
    }

    playChannel(0);
  </script>

</body>
</html>
