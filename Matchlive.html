<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Adel TV – Match Live</title>

    <!-- HLS.JS -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>

        /* ---------- STYLE GLOBAL ---------- */
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        header {
            background: #111;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 2px solid #222;
        }

        .container {
            display: flex;
            height: calc(100vh - 55px);
        }

        /* ---------- SIDEBAR (MENU) ---------- */
        .sidebar {
            width: 260px;
            background: #111;
            border-right: 2px solid #222;
            overflow-y: auto;
            padding: 10px;
        }

        .channel {
            padding: 14px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 16px;
            border-left: 4px solid transparent;
        }

        .channel:hover {
            background: #2a2a2a;
            border-left: 4px solid #00b3ff;
        }

        /* ---------- PLAYER AREA ---------- */
        .player-area {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            background: black;
            object-fit: contain;
        }

        /* ---------- BOUTON XPOLA ---------- */
        .play-button {
            background-color: #f7f7f7;
            border: none;
            padding: 25px;
            border-radius: 50%;
            cursor: pointer;
            transform: scale(1.1);
        }

        /* ---------- VERSION MOBILE ---------- */
        @media (max-width: 768px) {

            header {
                font-size: 18px;
            }

            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 250px;
            }

            .player-area {
                height: calc(100vh - 300px);
            }

            .channel {
                font-size: 18px;
                padding: 16px;
            }

            .play-button {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<header>Adel TV – Match Live</header>

<div class="container">

    <!-- MENU CHAINES -->
    <div class="sidebar">
        <div class="channel"
             onclick="playStream('intent://XPOLA808eGRkYCo/P3lyfz58aX5oeWBkZj5zf30/fHlmdT8oIiAkJygpJickJig/SWdBdlZUSVxiRz8mJyMpIj59I2UobGB8cWl1Yj1kaWB1LXJif2djdWI=#Intent;scheme=xmtv-browser;package=com.xpola.player;end')">
             ▶️ Lancer avec xPola Player
        </div>

        <div class="channel"
             onclick="playStream('https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8')">
             ⚽ Exemple chaîne HLS
        </div>
    </div>

    <!-- LECTEUR VIDEO -->
    <div class="player-area" id="player-area">

        <!-- PLAYER XPOLA -->
        <div id="xpola-player" style="display:none; text-align:center;">
            <button onclick="openXpola()" class="play-button">
                <svg fill="#000000" height="80px" width="80px" viewBox="0 0 60 60">
                    <g>
                        <path d="M45.563,29.174l-22-15c-0.307-0.208-0.703-0.231-1.031-0.058C22.205,14.289,22,14.629,22,15v30 
                        c0,0.371,0.205,0.711,0.533,0.884C22.679,45.962,22.84,46,23,46c0.197,0,0.394-0.059,0.563-0.174l22-15 
                        C45.836,30.64,46,30.331,46,30S45.836,29.36,45.563,29.174z M24,43.107V16.893L43.225,30L24,43.107z"/>
                        <path d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z 
                        M30,58C14.561,58,2,45.439,2,30 S14.561,2,30,2s28,12.561,28,28S45.439,58,30,58z"/>
                    </g>
                </svg>
            </button>
        </div>

        <!-- PLAYER HLS -->
        <video id="video" controls autoplay></video>

    </div>
</div>

<script>

    // --- OUVERTURE DU PLAYER XPOLA ---
    function openXpola() {
        location.href =
            "intent://XPOLA808eGRkYCo/P3lyfz58aX5oeWBkZj5zf30/fHlmdT8oIiAkJygpJickJig/SWdBdlZUSVxiRz8mJyMpIj59I2UobGB8cWl1Yj1kaWB1LXJif2djdWI=#Intent;scheme=xmtv-browser;package=com.xpola.player;end";
    }

    // --- FUNCTION PRINCIPALE POUR CHANGER DE LECTEUR ---
    function playStream(url) {

        var video = document.getElementById('video');
        var xpola = document.getElementById('xpola-player');

        // Si le lien est un intent → Player xPola
        if (url.startsWith("intent://")) {
            video.style.display = "none";
            xpola.style.display = "block";
            return;
        }

        // Sinon → lecteur HLS normal
        xpola.style.display = "none";
        video.style.display = "block";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
    }

    // Charger une chaîne HLS par défaut
    playStream("https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8");

</script>

</body>
</html>
