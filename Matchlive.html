,<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adel TV</title>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
  :root{
    --bg:#071022;
    --card:#0b1220;
    --accent:#06b6d4;
    --muted:#9aa6b2
  }
  body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg);
    color:#e6eef6;
    display:flex;
    justify-content:center;
    padding:20px;
  }
  .container{
    max-width:1000px;
    width:100%;
  }
  header{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
  }
  .logo{
    width:44px;height:44px;
    border-radius:8px;
    background:var(--accent);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:700;color:#052026;
  }
  h1{margin:0;font-size:20px;}
  .player{
    background:var(--card);
    border-radius:10px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(2,6,23,0.6);
    margin-bottom:12px;
    position:relative;
  }
  video, iframe{
    width:100%;
    height:620px;
    display:block;
    border:none;
  }
  .controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px;
    background:rgba(255,255,255,0.02);
    gap:8px;
  }
  .channels{
    display:flex;
    gap:8px;
    overflow-x:auto;
    margin-top:12px;
    padding-bottom:8px;
  }
  .channel-btn{
    background:transparent;
    border:1px solid rgba(255,255,255,0.1);
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    color:#fff;
    white-space:nowrap;
  }
  .channel-btn.active{
    background:var(--accent);
    border:none;
  }
  button{
    padding:6px 12px;
    background:var(--accent);
    border:none;
    color:#052026;
    font-weight:600;
    border-radius:6px;
    cursor:pointer;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">A</div>
    <div>
      <h1>Adel TV</h1>
      <div>Adel Movies</div>
    </div>
  </header>

  <div class="player">
    <video id="video" controls autoplay style="display:none"></video>
    <iframe id="iframe" style="display:none" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="controls">
      <span id="status">جاهز</span>
      <div style="display:flex;gap:8px">
        <button id="reload">إعادة تحميل</button>
        <button id="fullscreen">FullScreen</button>
      </div>
    </div>
  </div>

  <div class="channels" id="channels"></div>
</div>

<script>
const CHANNELS = [
  
  {name:"coupe d'adrique 2025  ", type:"iframe", url:"https://dddddddddd.alkoora.live/albaplayer/on-time-sport-2/?serv=3""},
{name:"usma - mca ", type:"iframe", url:"https://live75.yalla-sport.online/chtv/ch17.php"},
  {name:"bein sport max (Hd)", type:"hls", url:"https://prod-fastly-us-west-2.video.pscp.tv/Transcoding/v1/hls/jpg_FLY3NdH72LrTKw_OmImQ5YCOi8g-HDs5ydMQTtKUYxBOCt3WUl0_bCwrM-DbUU03oQo1564d-250hW2EMQ/transcode/us-west-2/periscope-replay-direct-prod-us-west-2-public/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCIsInZlcnNpb24iOiIyIn0.eyJFbmNvZGVyU2V0dGluZyI6ImVuY29kZXJfc2V0dGluZ18xMDgwcDMwXzEwIiwiSGVpZ2h0IjoxMDgwLCJLYnBzIjo1NTAwLCJXaWR0aCI6MTkyMH0.OImMZabKYJ0cs9CnIapU-4aBk6KNBiJxi1hh-6l4BZ4/dynamic_highlatency.m3u8?type=live"},
{name:"bein sport 2 (Hd)", type:"hls", url:"http://135.125.109.73:9000/beinsport3_.m3u8"},
  
];

const video = document.getElementById('video');
const iframe = document.getElementById('iframe');
const status = document.getElementById('status');
const channelsContainer = document.getElementById('channels');
const reloadBtn = document.getElementById('reload');
const fullscreenBtn = document.getElementById('fullscreen');

let hls = null;
let currentChannel = CHANNELS[0];

function loadStream(channel){
  currentChannel = channel;
  // إخفاء كلا اللاعبين
  video.style.display = "none";
  iframe.style.display = "none";
  status.textContent = "جاري الاتصال...";

  if(channel.type === "hls"){
    video.style.display = "block";
    if(hls){
      hls.destroy();
      hls = null;
    }
    if(video.canPlayType('application/vnd.apple.mpegURL')){
      video.src = channel.url;
      video.play();
      status.textContent = "متصل وجاهز";
    } else if(Hls.isSupported()){
      hls = new Hls();
      hls.loadSource(channel.url);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, ()=>{
        video.play();
        status.textContent = "متصل وجاهز";
      });
      hls.on(Hls.Events.ERROR,(event,data)=>{
        status.textContent = "خطأ في البث";
        console.error(data);
      });
    } else {
      status.textContent = "المتصفح لا يدعم HLS";
    }
  } else if(channel.type === "iframe"){
    iframe.style.display = "block";
    iframe.src = channel.url;
    status.textContent = "Source : Adel movies";
  }
}

// إنشاء أزرار القنوات
CHANNELS.forEach((ch,i)=>{
  const btn = document.createElement('button');
  btn.textContent = ch.name;
  btn.className = 'channel-btn'+(i===0?' active':'');
  btn.onclick = ()=>{
    document.querySelectorAll('.channel-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    loadStream(ch);
  };
  channelsContainer.appendChild(btn);
});

// أول بث عند التحميل
loadStream(currentChannel);

// أزرار التحكم
reloadBtn.onclick = ()=>loadStream(currentChannel);
fullscreenBtn.onclick = ()=>{
  if(currentChannel.type === "hls"){
    if(video.requestFullscreen) video.requestFullscreen();
    else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
    else if(video.msRequestFullscreen) video.msRequestFullscreen();
  } else {
    if(iframe.requestFullscreen) iframe.requestFullscreen();
    else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  }
};
</script>

</body>
</html>
