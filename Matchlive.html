        body {
            margin: 0;
            background: url('https://i.imgur.com/7g7Zr8G.jpeg') center/cover no-repeat fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        header {
            background: linear-gradient(90deg, #016d39, #0aa84f, #f2d16d);
            padding: 14px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 3px solid #0c4724;
            letter-spacing: 1px;
            text-shadow: 0 0 10px black;
        }

        .container {
            display: flex;
            height: calc(100vh - 65px);
            backdrop-filter: blur(4px);
        }

        /* ---------- SIDEBAR (MENU) ---------- */
        .sidebar {
            width: 270px;
            background: rgba(0, 0, 0, 0.78);
            border-right: 2px solid #0c4724;
            overflow-y: auto;
            padding: 10px;
        }

        .channel {
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(15, 15, 15, 0.85);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 17px;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel:hover {
            background: #1e382e;
            border-left: 4px solid #28ff8f;
            transform: translateX(4px);
        }

        /* ---------- PLAYER AREA ---------- */
        .player-area {
            flex: 1;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* ---------- BOUTON XPOLA ---------- */
        .play-button {
            background-color: #ffffff;
            border: none;
            padding: 30px;
            border-radius: 50%;
            cursor: pointer;
            transform: scale(1.1);
        }

        /* ---------- VERSION MOBILE ---------- */
        @media (max-width: 768px) {
            header { font-size: 20px; }
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; max-height: 260px; }
            .player-area { height: calc(100vh - 320px); }
            .channel { font-size: 18px; padding: 16px; }
            .play-button { padding: 32px; }
        }
    </style>
</head>

<script>

    // --- OUVERTURE DU PLAYER XPOLA ---
    function openXpola() {
        location.href = "intent://defaultxpola...";
    }

    // --- FUNCTION PRINCIPALE POUR CHANGER DE LECTEUR ---
    function playStream(url) {

        var video = document.getElementById('video');
        var xpola = document.getElementById('xpola-player');

        if (url.startsWith("intent://")) {
            video.style.display = "none";
            xpola.style.display = "block";
            return;
        }

        xpola.style.display = "none";
        video.style.display = "block";

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
        }
    }
